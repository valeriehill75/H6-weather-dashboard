<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h4>Search for a City:</h4>
            <div class="form-inline form-group">
              <input id="search-value" class="city-input"></input>
              <button id="search-button" class="city-button"> ? </button>
              <span id="error"></span>
            </div>
            <div>
              <strong>Recently Searched:</strong>
              <ul class="list-group history"></ul>
            </div>
        </aside>

        <div class="col-lg-9">
          <div id="current-weather" class="mt-3"></div>
          <div id="forecast" class="mt-3"></div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>    
</body>
</html>
