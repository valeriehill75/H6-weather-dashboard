<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>

<body>
    <h1>Weather Dashboard</h1>
    <h2>Search for a City:</h2>
    <input id="chosen-city" class="city-input"></input>
    <button id="find-city" class="city-button">?</button>
    <span id="error"></span>

    <div class="wrapper">

        <div class="row">
            <div class="col-sm-12">
              <br>
      
              <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
              <div class="card">
      
                <!-- card Heading -->
                <div class="card-header">
                  <strong>Current Weather:</strong>
                </div>
      
                <!-- This main card will hold city details -->
                <div class="card-body" id="current-weather-section">
                    <div id="current-day"></div>

                </div>
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
              <br>
      
              <div class="card">
      
                <div class="card-header">
                  <strong>Five Day Forecast:</strong>
                </div>
      
                <!-- This main card will hold each of the resulting articles -->
                <div class="card-body" id="forecast-section">

                </div>
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
              <br>
      
              <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
              <div class="card">
      
                <!-- card Heading for the retrieved articles box -->
                <div class="card-header">
                  <strong>Recently Searched:</strong>
                </div>
      
                <!-- This main card will hold each of the recently searched cities -->
                <div class="card-body" id="recently-searched">

                </div>
              </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </div>    

</body>
</html>
